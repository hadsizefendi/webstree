faq:
  title: Frequently Asked Questions
  description: Common questions about WebsTree CMS
  items:
    - label: Is WebsTree really free?
      content: Yes, WebsTree is completely free and open source under the MIT license.
    - label: What are the system requirements?
      content: WebsTree requires Node.js 16+ and can run on any platform that supports Node.js.
    - label: Can I contribute to the project?
      content: Yes! We welcome contributions from the community. Check our GitHub repository for guidelines.
    - label: Is commercial use allowed?
      content: Yes, you can use WebsTree for any purpose, including commercial projects.
    - label: How can I get support?
      content: Support is available through our GitHub discussions, documentation, and community Discord channel.
